[module/cpu]
label-foreground = ${colors.foreground}
type = internal/cpu
interval = 2
label = " "
format = %{A1:~/.config/scripts/popup.sh btop:}<label> <ramp-coreload>%{A1}
format-underline = ${colors.foreground}
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-0-foreground =  ${colors.grad1}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground =  ${colors.grad2}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${colors.grad3} 
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${colors.grad4}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${colors.grad5}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${colors.grad6}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${colors.grad7}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${colors.grad8}


