[module/audio]
type = internal/pulseaudio
use-ui-max = false
label-volume-foreground = ${colors.grad6}
format-volume = "%{A1:~/.config/scripts/popup.sh alsamixer:}󰓃 <label-volume>%{A}"
format-muted =  "%{A1:~/.config/scripts/popup.sh alsamixer:}󰓃 <label-muted>%{A}"
format-volume-underline = ${colors.foreground}
format-muted-underline = ${colors.foreground}
padding-top = 1
label-volume = %decibels%dB
label-muted = "mute"
interval = 5

