[module/audio]
type = internal/pulseaudio
use-ui-max = false
label-volume-foreground = ${colors.foreground}
format-volume = "%{A1:~/.config/scripts/popup.sh alsamixer:}<label-volume> <bar-volume>%{A}"
format-muted =  "%{A1:~/.config/scripts/popup.sh alsamixer:}<label-muted>%{A}"
format-volume-underline = ${colors.foreground}
format-muted-underline = ${colors.foreground}
padding-top = 1
bar-volume-format = %fill%%indicator%%empty%
bar-volume-width = 10
bar-volume-fill = ─
bar-volume-indicator = ┼
bar-volume-empty = ─
bar-volume-empty-foreground = ${colors.gray}
bar-volume-gradient = false
bar-volume-foreground-0 = ${colors.foreground}
label-volume = "󰓃 "
label-muted = "󰓃  %{F#43ffffff}─── %{F-}%{F#ffffff}mute%{F-}%{F#43ffffff} ───%{F-}"
interval = 5

