[module/temp]
type = internal/temperature
interval = 0.5
thermal-zone = 0
zone-type = acpitz
base-temperature = 0
warn-temperature = 80
units = true
format = <ramp> <label>
format-underline = ${colors.foreground}
format-warn = <label-warn>
label = %temperature-c%
label-warn =   %temperature-c%
ramp-0 = 
ramp-1 = 
ramp-2 = 
