[module/network]
type = internal/network
interval = 1
format-connected-foreground = ${colors.foreground}
format-connected-underline = ${colors.foreground}
format-disconnected-underline = ${colors.gray}
interface-type = wireless
format-connected = %{A1:~/.config/scripts/popup.sh nmtui:}<ramp-signal> <label-connected>%{A}
label-connected = %essid% 
label-connected-foreground = ${colors.grad6}
format-disconnected = %{A1:~/.config/scripts/network-popup.sh:}󰤮 %{A}
format-packetloss = <animation-packetloss>
animation-packetloss-0 = ─
animation-packetloss-1 = ╱
animation-packetloss-2 = ─
animation-packetloss-3 = ╲
animation-packetloss-framerate = 500
ramp-signal-0 = "󰤯 "
ramp-signal-0-foreground = ${colors.grad8}
ramp-signal-1 = "󰤟 "
ramp-signal-1-foreground = ${colors.grad8}
ramp-signal-2 = "󰤢 "
ramp-signal-2-foreground = ${colors.grad8}
ramp-signal-3 = "󰤥 "
ramp-signal-3-foreground = ${colors.grad8}
ramp-signal-4 = "󰤨 "
ramp-signal-4-foreground = ${colors.grad8}


